<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1><b>PEDIDO DE COMPRA</b></h1>
        <form id="formulario">
            <input type="number" id="campo-a" required placeholder="Quantidade de produtos solicitados" />
            <input type="number" id="campo-b" required placeholder="Quantidade de produtos em estoque." />
            <p class="error-message">
                O número de produtos em estoque deve ser maior que o número de produtos solicitados.
            </p>
            <button type="submit">Enviar</button>
        </form>
        <p class="sucess-message">
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
